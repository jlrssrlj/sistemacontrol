{% extends 'base.html' %}

{% block title %}Eliminar Medio de Pago{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white fw-bold">
                ⚠️ Confirmar Eliminación
            </div>
            <div class="card-body">
                <p class="fs-5">¿Estás seguro de que deseas eliminar el medio de pago <strong>"{{ pago.nombre }}"</strong>?</p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'listar_medio_pago' %}" class="btn btn-secondary">
                            ❌ Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            🗑️ Sí, eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
