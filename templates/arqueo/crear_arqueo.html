{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Abrir Arqueo</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="monto_inicial" class="form-label">Monto Inicial</label>
                    <input type="number" step="0.01" class="form-control" id="monto_inicial" name="monto_inicial" required>
                </div>

               

                <button type="submit" class="btn btn-success">Abrir Arqueo</button>
                <a href="{% url 'listar_arqueos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
