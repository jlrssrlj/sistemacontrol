{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Producto</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="100" placeholder="Nombre del producto">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" maxlength="200" placeholder="Descripción del producto"></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required placeholder="Precio del producto">
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required placeholder="Cantidad en stock">
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria_id" class="form-select" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar Producto</button>
        <a href="{% url 'listar_producto' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
