{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-secondary-subtle d-flex align-items-center justify-content-center vh-100">

<form method="post" action="{% url 'login' %}" class="bg-white p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
    {% csrf_token %}

    <h3 class="text-center text-primary mb-3">
        <i class="bi bi-person-circle me-2"></i>Iniciar Sesión
    </h3>

    <p class="text-center text-muted mb-4">Ingresa tus credenciales para continuar</p>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <label for="id_username" class="form-label">Usuario</label>
    <input type="text" name="username" id="id_username" class="form-control mb-3" required>

    <label for="id_password" class="form-label">Contraseña</label>
    <input type="password" name="password" id="id_password" class="form-control mb-4" required>

    <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
