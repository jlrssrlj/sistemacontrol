{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"> Cargo</h3>
        <a href="{% url 'crear_rol'%}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Crear nuevo cargo
        </a>
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-borderless align-middle">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Cargo</th>
                    
                    <th class="text-center">Acciones</th>
                  
                </tr>
            </thead>
            <tbody>
                {% for rol in rol %}
                <tr>
                    <td class="text-center">{{ rol.nombre }}</td>
                    
                    <td class="text-center">
                        <a href="{% url 'editar_rol' rol.id %}" class="btn btn-sm btn-outline-warning me-1">

                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        {% if rol.id %}
                        <a href="{% url 'eliminar_rol' rol.id %}" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                        {% else %}
                        <span class="text-muted">No eliminable</span>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted py-4">
                        <i class="bi bi-box-seam fs-4"></i><br>
                        No hay Medios de pagos en este momento.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
